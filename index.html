<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rupashree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: absolute;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 5s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 1;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            border: 2px solid #ffccd5;
        }

        h1 {
            color: #c9184a;
            margin-bottom: 10px;
        }

        p {
            color: #590d22;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .btn-group {
            margin-top: 25px;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        button:hover {
            background-color: #ff758f;
            transform: scale(1.05);
        }

        #complimentText {
            margin-top: 20px;
            font-weight: bold;
            color: #ff4d6d;
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>I'm Sorry, Rupashree! ü•∫</h1>
        <p>I know I messed up, but you mean the world to me. Please forgive me?</p>
        
        <div class="btn-group">
            <button onclick="showCompliment()">Click for a Compliment</button>
        </div>

        <div id="complimentText">
            ‚ù§Ô∏è Rupashree, you have the most beautiful soul and the kindest heart I've ever known. ‚ù§Ô∏è
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        function showCompliment() {
            const text = document.getElementById('complimentText');
            text.style.display = 'block';
            // Optional: Shake effect on button click
            window.confetti; 
        }
    </script>
</body>
</html>
